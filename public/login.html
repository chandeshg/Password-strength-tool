<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecurePass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <div class="logo">SecurePass</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="split-layout">
            <div class="left-section">
                <h1>Welcome Back!</h1>
                <p>Log in to access your account and manage your passwords securely.</p>
            </div>
            <div class="right-section">
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="login-form" novalidate>
                        <input type="text" id="username" placeholder="Username" required 
                               minlength="3" maxlength="50" autocomplete="username">
                        <input type="password" id="password" placeholder="Password" required 
                               minlength="8" maxlength="128" autocomplete="current-password">
                        <button type="submit">Login</button>
                    </form>
                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
