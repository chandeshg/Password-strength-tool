<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecurePass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SecurePass</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="password-tool.html">Tools</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="split-layout">
            <div class="left-section">
                <h1>Welcome Back!</h1>
                <p>Log in to access your account and manage your passwords securely.</p>
            </div>
            <div class="right-section">
                <div class="form-container">
                    <h2><i class="fas fa-lock"></i> Login</h2>
                    <form id="login-form" novalidate>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit">Login <i class="fas fa-arrow-right"></i></button>
                    </form>
                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
