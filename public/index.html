<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/password-tool.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">tech.site</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="split-layout">
            <div class="left-section">
                <h1>Welcome to Your Dashboard</h1>
                <p>Manage your passwords and generate secure ones with ease.</p>
            </div>
            <div class="right-section">
                <div class="tool-container">
                    <h2>Customize your password</h2>
                    <label for="password-length">Password length</label>
                    <input type="range" id="password-length" min="8" max="32" value="12" oninput="updatePasswordLength(this.value)">
                    <span id="password-length-value">12</span>
                    <div class="toggles">
                        <label>
                            <input type="checkbox" id="include-numbers" checked>
                            Numbers
                        </label>
                        <label>
                            <input type="checkbox" id="include-symbols" checked>
                            Symbols
                        </label>
                    </div>
                    <button onclick="generatePassword()">Generate Password</button>
                    <p id="generated-password" class="output-box"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
