<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="username" placeholder="User name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p> <!-- Ensure login.html exists -->
        </div>
    </div>
</body>
</html>
