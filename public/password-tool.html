<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/password-tool.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" defer></script>
    <script src="./js/password-tool.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">tech.site</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Password Strength Tool</h1>
            <section>
                <h2>Password Generator</h2>
                <button onclick="generatePassword()">Generate Password</button>
                <p id="generated-password" class="output-box"></p>
            </section>
            <section>
                <h2>I Have Been Pwned Email Checker</h2>
                <input type="email" id="email" placeholder="Enter your email">
                <button onclick="checkEmail()">Check Email</button>
                <p id="email-check-result" class="output-box"></p>
            </section>
            <section>
                <h2>Password Strength Checker</h2>
                <input type="password" id="password" placeholder="Enter your password">
                <button onclick="checkPasswordStrength()">Check Strength</button>
                <p id="password-strength-result" class="output-box"></p>
            </section>
            <section>
                <h2>Password History Checker</h2>
                <input type="password" id="history-password" placeholder="Enter your password">
                <button onclick="checkPasswordHistory()">Check History</button>
                <p id="history-check-result" class="output-box"></p>
            </section>
        </div>
    </main>
</body>
</html>
