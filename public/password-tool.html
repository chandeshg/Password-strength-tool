<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tools - SecurePass</title>
    <link rel="stylesheet" href="/css/password-tool.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>SecurePass</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" onclick="handleLogout()" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="welcome-message">
                <h1><i class="fas fa-shield-alt"></i> Password Security Tools</h1>
                <h2>Welcome back, <span id="username-display">User</span>! ðŸ‘‹</h2>
                <p>Use our advanced tools to manage and secure your passwords</p>
            </div>
            <div class="tools-grid">
                <section class="tool-section">
                    <h2><i class="fas fa-key"></i> Password Generator</h2>
                    <div class="tool-content">
                        <button class="primary-btn" onclick="generatePassword()">
                            <i class="fas fa-cog"></i> Generate Secure Password
                        </button>
                        <div class="password-output">
                            <div id="generated-password" class="output-box"></div>
                            <button class="copy-btn" onclick="copyPassword()">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </section>
                <section class="tool-section">
                    <h2><i class="fas fa-lock"></i> Password Strength</h2>
                    <div class="tool-content">
                        <div class="input-group">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" id="password" placeholder="Type or paste your password">
                            <button class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <button class="primary-btn" onclick="checkPasswordStrength()">
                            <i class="fas fa-chart-bar"></i> Analyze Strength
                        </button>
                        <div id="password-strength-result" class="output-box"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="/js/password-tool.js"></script>
</body>
</html>
