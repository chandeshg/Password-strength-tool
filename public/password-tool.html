<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Password Strength Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/password-tool.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" defer></script>
    <script src="./js/password-tool.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SecurePass</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="password-tool.html">Tools</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1><i class="fas fa-shield-alt"></i> Password Strength Tool</h1>
            <div class="tools-grid">
                <!-- Password Generator Section -->
                <section class="tool-section">
                    <h2><i class="fas fa-key"></i> Password Generator</h2>
                    <div class="tool-content">
                        <button class="primary-btn" onclick="generatePassword()">
                            <i class="fas fa-cog"></i> Generate Password
                        </button>
                        <p id="generated-password" class="output-box"></p>
                    </div>
                </section>

                <!-- Pwned Email Checker Section -->
                <section class="tool-section">
                    <h2><i class="fas fa-envelope"></i> Email Breach Check</h2>
                    <div class="tool-content">
                        <div class="input-group">
                            <i class="fas fa-at input-icon"></i>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <button class="primary-btn" onclick="checkEmail()">
                            <i class="fas fa-search"></i> Check Email
                        </button>
                        <p id="email-check-result" class="output-box"></p>
                    </div>
                </section>

                <!-- Password Strength Checker Section -->
                <section class="tool-section">
                    <h2><i class="fas fa-lock"></i> Password Strength</h2>
                    <div class="tool-content">
                        <div class="input-group">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <button class="primary-btn" onclick="checkPasswordStrength()">
                            <i class="fas fa-chart-bar"></i> Check Strength
                        </button>
                        <p id="password-strength-result" class="output-box"></p>
                    </div>
                </section>

                <!-- Password History Checker Section -->
                <section class="tool-section">
                    <h2><i class="fas fa-history"></i> Password History</h2>
                    <div class="tool-content">
                        <div class="input-group">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" id="history-password" placeholder="Enter your password">
                        </div>
                        <button class="primary-btn" onclick="checkPasswordHistory()">
                            <i class="fas fa-search-history"></i> Check History
                        </button>
                        <p id="history-check-result" class="output-box"></p>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
