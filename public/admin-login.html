<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SecurePass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="split-layout">
            <div class="form-container">
                <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
                <div class="error-message"></div>
                <form id="admin-login-form" novalidate>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Admin Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" id="password" placeholder="Admin Password" required>
                    </div>
                    <button type="submit">Login <i class="fas fa-arrow-right"></i></button>
                </form>
                <p class="back-link"><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </main>
    <script src="./js/admin-login.js"></script>
</body>
</html>
