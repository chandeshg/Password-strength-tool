<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SecurePass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SecurePass</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="split-layout">
            <div class="form-container">
                <h2><i class="fas fa-key"></i> Reset Password</h2>
                <div class="error-message"></div>
                <form id="forgot-password-form" novalidate>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit">Send Reset Link <i class="fas fa-paper-plane"></i></button>
                </form>
                <p class="back-to-login">Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>
    <script src="./js/forgot-password.js"></script>
</body>
</html>
