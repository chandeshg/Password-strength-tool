<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SecurePass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SecurePass</a>
    </header>
    <main>
        <div class="split-layout">
            <div class="form-container">
                <h2><i class="fas fa-key"></i> Reset Password</h2>
                <div class="error-message"></div>
                <form id="reset-password-form" novalidate>
                    <input type="hidden" id="reset-token">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="new-password" placeholder="Enter New Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                    </div>
                    <button type="submit">Reset Password <i class="fas fa-check"></i></button>
                </form>
                <p class="login-link">Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>
    <script src="./js/reset-password.js"></script>
</body>
</html>
