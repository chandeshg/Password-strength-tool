<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - SecurePass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SecurePass</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="split-layout">
            <div class="form-container">
                <h2><i class="fas fa-check-circle"></i> Verify Your Account</h2>
                <div class="error-message"></div>
                <form id="verify-form" novalidate>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="verification-code" placeholder="Enter verification code" required>
                    </div>
                    <button type="submit">Verify Account <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/verification.js"></script>
</body>
</html>
