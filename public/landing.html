<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/landing.css">
    <script src="./js/password-tool.js" defer></script>
</head>
<body>
    <div class="landing-container">
        <div class="left-section">
            <div class="branding">
                <img src="./images/logo.png" alt="Logo" class="logo">
                <h1>Create strong, unique passwords with SecurePass</h1>
                <p>Protect your accounts with secure and memorable passwords.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="tool-container">
                <h2>Customize your new password</h2>
                <label for="password-length">Password length</label>
                <input type="range" id="password-length" min="8" max="32" value="12" oninput="updatePasswordLength(this.value)">
                <span id="password-length-value">12</span>
                <div class="toggles">
                    <label>
                        <input type="checkbox" id="include-numbers" checked>
                        Numbers
                    </label>
                    <label>
                        <input type="checkbox" id="include-symbols" checked>
                        Symbols
                    </label>
                </div>
                <button onclick="generatePassword()">Generate Password</button>
                <p id="generated-password" class="output-box"></p>
            </div>
        </div>
    </div>
</body>
</html>
