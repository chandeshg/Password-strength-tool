<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Admin Password</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="split-layout">
            <div class="form-container">
                <h2><i class="fas fa-lock-open"></i> Reset Admin Password</h2>
                <div id="messageContainer" class="reset-message"></div>
                <form id="forgot-password-form" novalidate>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Admin Username" required>
                    </div>
                    <button type="submit">Reset Password <i class="fas fa-paper-plane"></i></button>
                </form>
                <p class="back-link"><a href="/admin-login.html">Back to Login</a></p>
            </div>
        </div>
    </main>
    <script src="/js/admin-forgot-password.js"></script>
</body>
</html>
