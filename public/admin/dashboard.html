<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SecurePass</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shield-alt"></i>
                <h2>SecurePass</h2>
            </div>
            <div class="nav-menu">
                <a href="#" class="menu-item active">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="/password-tool" class="menu-item">
                    <i class="fas fa-tools"></i>
                    <span>Password Tools</span>
                </a>
                <a href="#" onclick="handleLogout()" class="menu-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>User Management</h1>
                    <p class="subtitle">Manage and monitor user accounts</p>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search users...">
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <label>Total Users</label>
                        <h3 id="totalUsers">0</h3>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon verified">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <label>Verified Users</label>
                        <h3 id="verifiedUsers">0</h3>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <label>Pending Users</label>
                        <h3 id="pendingUsers">0</h3>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon online">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="stat-info">
                        <label>Active Users</label>
                        <h3 id="activeUsers">0</h3>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Users List</h2>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Join Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Active Sessions</h2>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Login Time</th>
                                <th>Last Activity</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTableBody">
                            <!-- Active sessions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>
    <script src="/js/admin.js"></script>
</body>
</html>
