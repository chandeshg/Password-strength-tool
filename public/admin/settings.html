<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shield-alt"></i>
                <span>Admin Panel</span>
            </div>
            <div class="nav-links">
                <a href="/admin/dashboard" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </a>
                <a href="/admin/settings" class="nav-item active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-item" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="settings-header">
                <h1><i class="fas fa-cog"></i> System Settings</h1>
            </div>

            <div class="settings-grid">
                <!-- Security Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-shield-alt"></i>
                        <h2>Security Settings</h2>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label>Password Complexity</label>
                            <select id="passwordComplexity">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label>Session Timeout (minutes)</label>
                            <input type="number" id="sessionTimeout" min="5" max="120" value="30">
                        </div>
                        <div class="setting-item">
                            <label>Two-Factor Authentication</label>
                            <label class="switch">
                                <input type="checkbox" id="twoFactorAuth">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Email Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-envelope"></i>
                        <h2>Email Settings</h2>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label>Email Notifications</label>
                            <label class="switch">
                                <input type="checkbox" id="emailNotifications">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Admin Email</label>
                            <input type="email" id="adminEmail" value="admin@example.com">
                        </div>
                    </div>
                </div>

                <!-- User Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-users-cog"></i>
                        <h2>User Settings</h2>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label>Default User Role</label>
                            <select id="defaultRole">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label>Auto Account Lockout</label>
                            <label class="switch">
                                <input type="checkbox" id="autoLockout">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-actions">
                <button class="btn primary" onclick="saveSettings()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn secondary" onclick="resetSettings()">
                    <i class="fas fa-undo"></i> Reset to Default
                </button>
            </div>
        </main>
    </div>
    <script src="/js/admin-settings.js"></script>
</body>
</html>
