<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" defer></script>
    <script src="password-tool.js" defer></script>
</head>
<body>
    <h1>Password Strength Tool</h1>
    <section id="password-generator">
        <h2>Password Generator</h2>
        <button onclick="generatePassword()">Generate Password</button>
        <p id="generated-password"></p>
    </section>
    <section id="email-checker">
        <h2>I Have Been Pwned Email Checker</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="checkEmail()">Check Email</button>
        <p id="email-check-result"></p>
    </section>
    <section id="password-strength-checker">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPasswordStrength()">Check Strength</button>
        <p id="password-strength-result"></p>
    </section>
    <section id="password-history-checker">
        <h2>Password History Checker</h2>
        <input type="password" id="history-password" placeholder="Enter your password">
        <button onclick="checkPasswordHistory()">Check History</button>
        <p id="history-check-result"></p>
    </section>
    <section id="password-policy-validator">
        <h2>Password Policy Validator</h2>
        <input type="password" id="policy-password" placeholder="Enter your password">
        <button onclick="validatePasswordPolicy()">Validate Policy</button>
        <p id="policy-validation-result"></p>
    </section>
</body>
</html>
